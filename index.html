<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>
</head>
<body>
    <div class="container">
        <!-- Sviluppo Prima Row -->
        <div class="row">
            <!-- Primo elemento Row 1 -->
            <div class="product dimension">
                <div class="relative  hover-block"> 
                    <img src="img/1.webp" alt="foto vestiario">
                    <img class="img-top" src="img/1b.webp" alt="foto vestiario">
                    <div class="absolute cuore">&hearts;</div>
                    <div class="absolute sconto-item" >
                        <span class="sconto-alto sconto">-50%</span>
                        <span class="sconto-descrizione sconto">Sostenibilità</span>
                    </div>
                </div>
                <div class="descrizione-item product">
                    <span class="marca block">Levi's</span>
                    <span class="marca-descrizione block">RELAXED FIT TEE UNISEX</span>
                    <span class="new-price">14,99 &euro;</span>
                    <span class="old-price">29,99 &euro;</span>
                </div>
            </div>

            <div class="product dimension">

                    <span class="new-price">20,99 &euro;</span>

            <div class="product dimension">

                    <div class="absolute sconto-item" >
                        <span class="sconto-alto sconto">-30%</span>
                    </div>
                </div>
                <div class="descrizione-item product">
                    <span class="marca block">Levi's</span>
                    <span class="marca-descrizione block">RELAXED FIT TEE UNISEX</span>
                    <span class="new-price">199,99 &euro;</span>
                </div>
            </div>
        </div>
        <!-- Inizio seconda Row -->
        <div class="row">
            <!-- Primo prodotto Row -->
            <div class="product dimension">
                <div class="relative hover-block"> 
                    <img src="img/4.webp" alt="foto vestiario">

                        <span class="sconto-alto sconto">-50%</span>

                <div class="descrizione-item product">
                    <span class="marca block">Levi's</span>
                    <span class="marca-descrizione block">TEE UNISEX</span>
                    <span class="new-price">14,99 &euro;</span>
                    <span class="old-price">29,99 &euro;</span>
                </div>
            </div>
            <!-- Secondo prodotto Row -->
            <div class="product dimension">
                <div class="relative hover-block">
                    <img src="img/5.webp" alt="foto vestiario"> 
                    <img class="img-top" src="img/5b.webp" alt="foto vestiario">
                    <div class="absolute cuore">&hearts;</div>
                </div>
                <div class="descrizione-item product">
                    <span class="marca block">Maya Deluxe</span>

                    <img src="img/6.webp" alt="foto vestiario">

                    <div class="absolute sconto-item" >
                        <span class="sconto-descrizione sconto">Sostenibilità</span>
                    </div>

                <div class="descrizione-item product">
                    <span class="marca block">Esprit</span>
                    <span class="marca-descrizione block">MAGLIONE - BLACK</span>
                    <span class="new-price">29,99 &euro;</span>
